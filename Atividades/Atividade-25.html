<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>Ao pressionar "Enter" aparecerá uma mensagem</h1>
    <script>
        document.onkeydown = function (event) {
            if (event.key === "Enter") {
                alert('Palmeiraaaaaaaaaaas, o maior do Brasil!')
            }
        }
    </script>
    <h1>Ao soltar a tecla "p" aparecerá um aviso</h1>
    <script>
        document.onkeyup = function (format) {
            if (format.key === "p")
                alert('Curintia é futuro rebaixado!')
        }
    </script>
    <h1>Ao pressionar "G" aparecerá uma imagem do melhor time do mundo </h1>
    <script>
        document.onkeypress = function(evento){
            if (evento.key === "g")
            document.write('<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSuTMhXc1e8BJSkZNF5mocNrpf6-Qh2_qiyA&s"></img>')
        }
    </script>
</body>
 
</html>
